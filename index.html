async function carregar(){
  const r = await fetch(API_URL);
  const dados = await r.json();
  document.querySelectorAll('.item').forEach((div,i)=>{
    const status = dados[i+1][1];
    const nome = dados[i+1][2];
    const btn = div.querySelector('button');
    if(status==='Comprado'){
      btn.innerText = 'Comprado por '+nome;
      btn.style.background='#00b894';
      btn.disabled = true;
    }
    btn.onclick = ()=>comprar(i+2,btn);
  });
}
async function comprar(linha,btn){
  const nome = prompt('Seu nome:');
  if(!nome) return;
  await fetch(API_URL,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`linha=${linha}&nome=${encodeURIComponent(nome)}`});
  location.reload();
}
window.onload = carregar;
</script>
